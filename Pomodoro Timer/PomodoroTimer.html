<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./syte_PomodoroTimer.css">
</head>
<body>

    <div class="continer">
        <h1> Pomodoro Timer</h1>
        <div class="box_sh">
            <div id="display">25:00</div>
            <button id="edit" onclick="editFun()">SetTime</button>
        </div>
        
        <div class="but">
            <button id="start" class="bt">START</button>
            <button id="stop"  class="bt">STOP</button>
            <button id="reset" class="bt">RESET</button>
        </div>
    </div>

    <div id="boxInpu">
        <div id="Text">
            <h2>Enter your Time</h2>
            <div class="divChoos">
                <input type="text" id="textBt">
                <select name="select" id="choos">
                    <option value="defult">defult</option>
                    <option value="sec">secand</option>
                    <option value="min">minet</option>
                    <option value="hr">hour</option>
                </select>
            </div>
            <button id="submet" onclick="submetFun()">okey</button>
        </div>
        <button id="close" onclick="closeFun()">x</button>
    </div>
    

    <script src="./PomodoroTimer.js"></script>
</body>
</html>
